<div class="sign-in">
  <h1>Sign in</h1>

  <form [formGroup]="signInForm" (ngSubmit)="signIn()">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <mat-icon matPrefix>email</mat-icon>
      <input
        matInput
        placeholder="example@email.com"
        formControlName="email"
        required
      />
      @if (signInForm.controls.email.invalid) {
      <mat-error>{{ emailErrorMessage() }}</mat-error>
      }
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <mat-icon matPrefix>password</mat-icon>
      <input
        [type]="passwordHidden() ? 'password' : 'text'"
        matInput
        placeholder="password"
        formControlName="password"
        required
      />
      <button
        type="button"
        matIconButton
        matSuffix
        (click)="changePasswordVisibility($event)"
      >
        <mat-icon
          >{{ passwordHidden() ? 'visibility_off' : 'visibility' }}</mat-icon
        >
      </button>
      @if (signInForm.controls.password.invalid) {
      <mat-error>{{ passwordErrorMessage() }}</mat-error>
      }
    </mat-form-field>
    <button type="submit" matButton="filled" [disabled]="!signInForm.valid">
      Sign in
    </button>
    <button type="button" matButton>Forgot password</button>
  </form>
</div>
