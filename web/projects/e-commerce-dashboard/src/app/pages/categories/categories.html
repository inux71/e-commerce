<div class="categories">
  <nav mat-tab-nav-bar [tabPanel]="categoryTabPanel">
    @for (link of links; track link) {
    <a
      mat-tab-link
      [routerLink]="link.path"
      (click)="activeLink = link"
      [active]="activeLink == link"
      ><mat-icon>{{ link.icon }}</mat-icon> {{ link.title }}</a
    >
    }
  </nav>
  <mat-tab-nav-panel #categoryTabPanel>
    <router-outlet />
  </mat-tab-nav-panel>
</div>
