<div class="category-list">
  <h2>Categories</h2>

  <mat-form-field>
    <mat-icon matPrefix>search</mat-icon>
    <input
      type="text"
      [formControl]="searchText"
      matInput
      placeholder="Search"
      (keyup)="applyFilter($event)"
    />
    @if (searchText.value) {
    <button matIconButton matSuffix (click)="clearSearchText($event)">
      <mat-icon>close</mat-icon>
    </button>
    }
  </mat-form-field>

  <table mat-table [dataSource]="categoriesDataSource" matSort>
    <!-- id column -->
    <ng-container matColumnDef="id">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by id"
      >
        id
      </th>
      <td mat-cell *matCellDef="let category">{{ category.id }}</td>
    </ng-container>

    <!-- name column -->
    <ng-container matColumnDef="name">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by name"
      >
        name
      </th>
      <td mat-cell *matCellDef="let category">{{ category.name }}</td>
    </ng-container>

    <!-- number-of-products column -->
    <ng-container matColumnDef="numberOfProducts">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by number of products"
      >
        number of products
      </th>
      <td mat-cell *matCellDef="let category">
        {{ category.numberOfProducts }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let rowData; columns: displayedColumns"></tr>
  </table>
</div>
