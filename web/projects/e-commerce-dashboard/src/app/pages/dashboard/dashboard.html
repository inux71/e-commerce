<div class="dashboard">
  <mat-toolbar>
    <button matIconButton matTooltip="Menu" (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Dashboard</span>
    <span class="spacer"></span>
    <button matIconButton matTooltip="Sign out" (click)="signOut($event)">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container>
    <mat-sidenav mode="side" opened #sidenav></mat-sidenav>
  </mat-sidenav-container>
</div>
