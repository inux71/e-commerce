<div class="dashboard">
  <mat-toolbar>
    <button matIconButton matTooltip="Menu" (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Dashboard</span>
    <span class="spacer"></span>
    <a matIconButton matTooltip="Account" routerLink="/dashboard/account">
      <mat-icon>account_circle</mat-icon>
    </a>
    <a matIconButton matTooltip="Settings" routerLink="/dashboard/settings">
      <mat-icon>settings</mat-icon>
    </a>
    <button matIconButton matTooltip="Sign out" (click)="signOut($event)">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container>
    <mat-sidenav mode="side" opened #sidenav>
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard/product">
          <mat-icon matListItemIcon>folder</mat-icon>
          Products
        </a>

        <mat-divider></mat-divider>

        <a mat-list-item routerLink="/dashboard/category">
          <mat-icon matListItemIcon>sell</mat-icon>
          Categories
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet />
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
