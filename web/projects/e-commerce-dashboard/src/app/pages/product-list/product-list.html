<div class="product-list">
  <h2>Products</h2>

  <mat-form-field>
    <mat-icon matPrefix>search</mat-icon>
    <input
      type="text"
      [formControl]="searchText"
      matInput
      placeholder="Search"
      (keyup)="applyFilter($event)"
    />
    @if (searchText.value) {
    <button matIconButton matSuffix (click)="clearSearchText($event)">
      <mat-icon>close</mat-icon>
    </button>
    }
  </mat-form-field>

  <mat-paginator
    (page)="handlePageEvent($event)"
    [length]="totalElements"
    [pageIndex]="pageIndex"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
  ></mat-paginator>

  <table
    mat-table
    [dataSource]="productsDataSource"
    multiTemplateDataRows
    matSort
  >
    <!-- id column -->
    <ng-container matColumnDef="id">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by id"
      >
        id
      </th>
      <td mat-cell *matCellDef="let product">{{ product.id }}</td>
    </ng-container>

    <!-- name column -->
    <ng-container matColumnDef="name">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by name"
      >
        name
      </th>
      <td mat-cell *matCellDef="let product">{{ product.name }}</td>
    </ng-container>

    <!-- price column -->
    <ng-container matColumnDef="price">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by price"
      >
        price [z≈Ç]
      </th>
      <td mat-cell *matCellDef="let product">{{ product.price }}</td>
    </ng-container>

    <!-- categories column -->
    <ng-container matColumnDef="categories">
      <th
        mat-header-cell
        *matHeaderCellDef
        sortActionDescription="Sort by categories"
      >
        categories
      </th>
      <td mat-cell *matCellDef="let product">
        <mat-chip-set>
          @for (category of product.categories; track category) {
          <mat-chip>{{ category }}</mat-chip>
          }
        </mat-chip-set>
      </td>
    </ng-container>

    <!-- updatedBy column -->
    <ng-container matColumnDef="updatedBy">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by updatedBy"
      >
        updated by
      </th>
      <td mat-cell *matCellDef="let product">{{ product.updatedBy }}</td>
    </ng-container>

    <!-- expand column -->
    <ng-container matColumnDef="expand">
      <th mat-header-cell *matHeaderCellDef>&nbsp;</th>
      <td mat-cell *matCellDef="let product">
        <button
          matIconButton
          (click)="toggle(product); $event.stopPropagation()"
          [class.toggle-button-expanded]="isExpanded(product)"
        >
          <mat-icon>keyboard_arrow_down</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- expanded column -->
    <ng-container matColumnDef="expanded">
      <td
        mat-cell
        [attr.colspan]="displayedColumns.length"
        *matCellDef="let product"
      >
        <div
          class="product-wrapper"
          [class.product-wrapper-expanded]="isExpanded(product)"
        >
          <div class="expanded-product">To do</div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let product; columns: displayedColumns;"
      class="product-row"
    ></tr>
    <tr
      mat-row
      *matRowDef="let rowData; columns: ['expanded'];"
      class="expanded-row"
    ></tr>
  </table>
</div>
